<!DOCTYPE html>
<html>

<head>
    <title>4 Letters</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="assets/4-letters.css"/>

</head>

<body>
<div class="letter" id="a">
	<div class="triangleBR top1 left1"></div>
	<div class="triangleBL top1 left2"></div>
	<div class="rectangle4 top2 left1"></div>
	<div class="triangleTR top6 left1"></div>
	<div class="triangleTL top6 left2"></div>
	<div class="triangleTR top6 left3"></div>
	<div class="triangleTL top6 left4"></div>
	<div class="rectangle3 top3 left3"></div>
	<div class="triangleBL top2 left3"></div>
</div>

<div class="letter" id="b">
	<div class="triangleBR left1"></div>
	<div class="rectangle3 top-1 left1"></div>
	<div class="rectangle4 top2 left1"></div>
	<div class="triangleTR top6 left1"></div>
	<div class="triangleTL top6 left2"></div>
	<div class="triangleTL top5 left3"></div>
	<div class="rectangle3 top2 left3"></div>
	<div class="triangleBL top1 left3"></div>
	<div class="triangleBR top1 left2"></div>
</div>

<div class="letter" id="c">
	<div class="triangleBR top2 left1"></div>
	<div class="rectangle3 top3 left1"></div>	
	<div class="triangleTR top6 left1"></div>
	<div class="square top6 left2"></div>
	<div class="triangleTL top6 left3"></div>
	<div class="triangleTR top3 left3"></div>
	<div class="square top2 left3"></div>
	<div class="triangleBL top1 left3"></div>
	<div class="triangleBR top1 left2"></div>
</div>	
	
<div class="letter" id="d">
	<div class="triangleBR top1 left1"></div>
	<div class="rectangle3 top2 left1"></div>
	<div class="triangleTR top5 left1"></div>
	<div class="triangleTR top6 left2"></div>
	<div class="triangleTL top6 left3"></div>
	<div class="rectangle4 top2 left3"></div>
	<div class="rectangle3 top-1 left3"></div>
	<div class="triangleBL left3"></div>
	<div class="triangleBL left2 top1"></div>
</div>
	
	</body>
</html>
